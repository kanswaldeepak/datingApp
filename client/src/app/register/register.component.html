
<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input class="form-control me-2" [(ngModel)]="model.username" name="email"
        placeholder="Email" type="text"/>
    </div>
    <div class="form-group">
        <input class="form-control me-2" [(ngModel)]="model.password" name="password"
        placeholder="Password" type="password"/>
    </div>
    <div class="form-group text-center mt-5">
        <button class="btn btn-success" type="submit">Register</button>
        <button class="btn btn-normal" (click)="cancel()" type="button">Cancel</button>
    </div>
    
</form>
